version: '3.8'

services:
  helmnet:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helmnet-detector
    image: helmnet:latest
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development
      - ./src:/app/src
      # Mount data directories
      - ./data:/app/data
      # Mount models directory
      - ./models:/app/models
      # Mount logs
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - MODEL_PATH=/app/models/yolov8n.pt
      - CONFIDENCE_THRESHOLD=0.5
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - helmnet-network

  # Optional: Add a database service if needed
